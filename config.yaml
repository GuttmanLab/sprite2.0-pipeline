#Location of the config file for barcodeIdentification
bID: "./config.txt"
#Type of SPRITE to analyse: "RNA-DNA" or "DNA-DNA"
type: "RNA-DNA"
#Currently "mm10" and "hg19" available
assembly: "mm10"
#Number of barcodes used (this includes DPM/RPM for RNA-DNA)
num_tags: "5"
#Cell type for SNPsplit "psm44" or "psm33"
cell: "psm44"
#Run SNPsplit
snpsplit: "True"
#Aligned for DNA "bowtie2" or "star", if running snpsplit the default is bowtie2
dna_aligner: "bowtie2"
#Aligned for RNA "hisat2" or "star"
rna_aligner: "hisat2"
#Location of STAR aligner indexes
star_index:
    mm10: "/groups/guttman/Peter/genomes/GRCm38.p6/star"
    hg19: "/groups/guttman/genomes/homo_sapiens/hg19/STAR/hg19"
    hg38: "/groups/guttman/Peter/genomes/GRCh38/star"
star_repeat_index:
    mm10: "/groups/guttman/Peter/genomes/ncRNA/star"
    hg19: "/groups/guttman/Peter/genomes/GRCh38/repeats/star"
    hg38: "/groups/guttman/Peter/genomes/GRCh38/repeats/star"
#Annotation GTF file used for featureCounts
anno_gtf:
    mm10: "/groups/guttman/Peter/genomes/GRCm38.p6/GRCm38.p6.annotation.gtf.gz"
    hg19: "/groups/guttman/genomes/homo_sapiens/hg19/STAR/hg19/gencode.v19.annotation.gtf"
    hg38: "/groups/guttman/Peter/genomes/GRCh38/Homo_sapiens.GRCh38.97.gtf.gz"
#Annotation GTF of TE repeats from Hammell lab used for featureCounts
anno_repeats_gtf:
    mm10: "/groups/guttman/Peter/genomes/GRCm38.p6/GRCm38_rmsk_TE.gtf.gz"
    hg38: "/groups/guttman/Peter/genomes/GRCh38/GRCh38_rmsk_TE.gtf.gz"
#Repeat mask used for filtering DNA contacts
mask:
    mm10: "/groups/guttman/Peter/genomes/GRCm38.p6/blacklist.rmsk.mm10.milliDivLessThan140.bed"
    hg19: "/groups/guttman/genomes/combinations/hg19_mm9/masks/hg19-mm9.gatk35-and-rmsk140.bed"
    hg38: "/groups/guttman/Peter/genomes/GRCh38/hg38_blacklist_rmsk140millidev.bed"
#Other indexes currently not used
bowtie2_index:
    mm10: "/groups/guttman/Peter/genomes/GRCm38.p6/GRCm38.p6"
    psm44: "/groups/guttman/Peter/genomes/GRCm38.p6/snpsplit/CAST_EiJ_129S1_SvImJ_dual_hybrid.based_on_GRCm38_N-masked/GRCm38.p6_CAST_EiJ_129S1_SvImj_N-masked"
    psm33: "/groups/guttman/Peter/genomes/GRCm38.p6/snpsplit/C57BL_6NJ_129S1_SvImJ_dual_hybrid.based_on_GRCm38_N-masked/GRCm38.p6_C57BL_6NJ_129S1_SvImJ_N-masked"
hisat2_index:
    mm10: "/groups/guttman/Peter/genomes/GRCm38.p6/GRCm38.p6"
snp_file:
    psm33: "/groups/guttman/Peter/genomes/GRCm38.p6/snpsplit/all_129S1_SvImJ_SNPs_C57BL_6NJ_reference.based_on_GRCm38.txt"
    psm44: "/groups/guttman/Peter/genomes/GRCm38.p6/snpsplit/all_129S1_SvImJ_SNPs_CAST_EiJ_reference.based_on_GRCm38.txt"